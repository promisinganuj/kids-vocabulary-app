<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VCE Vocabulary Flashcards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .register-header .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .register-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #27ae60;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .form-group small {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e74c3c; }
        .strength-fair { background: #f39c12; }
        .strength-good { background: #27ae60; }
        .strength-strong { background: #2ecc71; }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #219a52, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #ddd;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .form-validation {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-validation.valid {
            color: #27ae60;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
            }
            
            .register-header {
                padding: 30px 20px;
            }
            
            .register-form {
                padding: 30px 20px;
            }
        }

        .btn-google {
            background: white;
            color: #444;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 500;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .google-divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            position: relative;
        }

        .google-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .google-divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>ðŸš€ Join Us</h1>
            <p class="subtitle">Create your vocabulary learning account</p>
        </div>
        
        <div class="register-form">
            <div id="alert-container"></div>
            
            {% if google_oauth_enabled %}
            <a href="/auth/google/login" class="btn btn-google">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign up with Google
            </a>
            
            <div class="google-divider">
                <span>or register with email</span>
            </div>
            {% endif %}
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailValidation" class="form-validation"></div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <small>Choose a unique username (3-20 characters)</small>
                    <div id="usernameValidation" class="form-validation"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="password-strength-bar"></div>
                    </div>
                    <small>At least 6 characters</small>
                    <div id="passwordValidation" class="form-validation"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <div id="confirmPasswordValidation" class="form-validation"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn" disabled>
                    Create Account
                </button>
            </form>
            
            <div class="divider">
                <span>Already have an account?</span>
            </div>
            
            <a href="/login" class="btn btn-secondary">
                Sign In Instead
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('registerBtn');
        
        // Form validation
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        
        // Validation functions
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
        
        function validateUsername(username) {
            return username.length >= 3 && username.length <= 20 && /^[a-zA-Z0-9_]+$/.test(username);
        }
        
        function validatePassword(password) {
            return password.length >= 6;
        }
        
        function getPasswordStrength(password) {
            let score = 0;
            if (password.length >= 6) score++;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^a-zA-Z\d]/.test(password)) score++;
            return score;
        }
        
        function updatePasswordStrength(password) {
            const strength = getPasswordStrength(password);
            const bar = document.getElementById('passwordStrengthBar');
            
            if (password.length === 0) {
                bar.style.width = '0%';
                bar.className = 'password-strength-bar';
                return;
            }
            
            let width, className;
            if (strength <= 1) {
                width = '25%';
                className = 'password-strength-bar strength-weak';
            } else if (strength === 2) {
                width = '50%';
                className = 'password-strength-bar strength-fair';
            } else if (strength === 3) {
                width = '75%';
                className = 'password-strength-bar strength-good';
            } else {
                width = '100%';
                className = 'password-strength-bar strength-strong';
            }
            
            bar.style.width = width;
            bar.className = className;
        }
        
        function validateForm() {
            const email = emailInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            let isValid = true;
            
            // Email validation
            const emailValidation = document.getElementById('emailValidation');
            if (email && !validateEmail(email)) {
                emailValidation.textContent = 'Please enter a valid email address';
                emailValidation.classList.remove('valid');
                isValid = false;
            } else if (email) {
                emailValidation.textContent = 'âœ“ Valid email';
                emailValidation.classList.add('valid');
            } else {
                emailValidation.textContent = '';
            }
            
            // Username validation
            const usernameValidation = document.getElementById('usernameValidation');
            if (username && !validateUsername(username)) {
                usernameValidation.textContent = 'Username must be 3-20 characters and contain only letters, numbers, and underscores';
                usernameValidation.classList.remove('valid');
                isValid = false;
            } else if (username) {
                usernameValidation.textContent = 'âœ“ Valid username';
                usernameValidation.classList.add('valid');
            } else {
                usernameValidation.textContent = '';
            }
            
            // Password validation
            const passwordValidation = document.getElementById('passwordValidation');
            if (password && !validatePassword(password)) {
                passwordValidation.textContent = 'Password must be at least 6 characters long';
                passwordValidation.classList.remove('valid');
                isValid = false;
            } else if (password) {
                passwordValidation.textContent = 'âœ“ Valid password';
                passwordValidation.classList.add('valid');
            } else {
                passwordValidation.textContent = '';
            }
            
            // Confirm password validation
            const confirmPasswordValidation = document.getElementById('confirmPasswordValidation');
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordValidation.textContent = 'Passwords do not match';
                confirmPasswordValidation.classList.remove('valid');
                isValid = false;
            } else if (confirmPassword && password === confirmPassword) {
                confirmPasswordValidation.textContent = 'âœ“ Passwords match';
                confirmPasswordValidation.classList.add('valid');
            } else {
                confirmPasswordValidation.textContent = '';
            }
            
            // Enable/disable submit button
            submitBtn.disabled = !isValid || !email || !username || !password || !confirmPassword;
            
            return isValid;
        }
        
        // Event listeners
        emailInput.addEventListener('input', validateForm);
        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', function() {
            updatePasswordStrength(this.value);
            validateForm();
        });
        confirmPasswordInput.addEventListener('input', validateForm);
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                showAlert('Please fix the validation errors', 'danger');
                return;
            }
            
            const alertContainer = document.getElementById('alert-container');
            
            // Get form data
            const formData = {
                email: emailInput.value.trim(),
                username: usernameInput.value.trim(),
                password: passwordInput.value,
                confirm_password: confirmPasswordInput.value
            };
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Creating Account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(result.error || 'Registration failed', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
                console.error('Registration error:', error);
            } finally {
                // Reset loading state
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Create Account';
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }
        
        // Auto-focus first input
        emailInput.focus();
    </script>
</body>
</html>
