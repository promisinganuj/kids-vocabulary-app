    <title>Page Not Found - VCE Vocabulary</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            min-height: 100vh;

        }
        .btn {
            display: inline-block;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.3s ease;
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
